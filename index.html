<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitchatter + NodeCrypt - Secure P2P Chat</title>
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ðŸ”’ Secure P2P Chat</h1>
            <p>Chitchatter + NodeCrypt Hybrid</p>
        </header>

        <div id="login-screen" class="screen active">
            <div class="login-container">
                <h2>Join a Room</h2>
                <input type="text" id="room-name" placeholder="Room Name (or leave blank for random)" />
                <input type="password" id="room-password" placeholder="Room Password (optional)" />
                <input type="text" id="username" placeholder="Your Username" />
                <button id="join-btn">Join Room</button>
            </div>
        </div>

        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <span id="room-info">Room: <strong id="current-room"></strong></span>
                <span id="connection-status">ðŸ”´ Connecting...</span>
                <button id="leave-btn">Leave Room</button>
            </div>

            <div class="chat-container">
                <div class="sidebar">
                    <h3>Online Users (<span id="user-count">0</span>)</h3>
                    <ul id="user-list"></ul>
                </div>

                <div class="main-chat">
                    <div id="messages"></div>
                    <div class="input-area">
                        <input type="text" id="message-input" placeholder="Type your message..." />
                        <button id="send-btn">Send</button>
                        <button id="send-file-btn">ðŸ“Ž File</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
